<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nutrition Facts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Nutrition Facts</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div style="margin: 20px;">
        <h1>Add food</h1>
        Please provide the nutrition facts for the food (per 100g) you want to add
        <hr>
        <form action="/addfood" method="post">
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
            </div>
            <br>
            <div class="form-group">
                <label for="exampleInputEmail1">Calories</label>
                <input type="number" min="1" max="9999" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Calories">
            </div>
            <br>
            <div class="form-group">
                <label for="exampleInputEmail1">Carbs</label>
                <input type="number" min="1" max="9999" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Carbs">
            </div>
            <br>
            <div class="form-group">
                <label for="exampleInputEmail1">Fats</label>
                <input type="number" min="1" max="9999" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Fats">
            </div>
            <br>
            <div class="form-group">
                <label for="exampleInputEmail1">Protein</label>
                <input type="number" min="1" max="9999" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Protein">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
